<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Watch Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Surf Watch Preview</div>

    <div class="content">
        <div class="feature">Time: <span id="time"></span></div>
        <div class="feature">Tide: <span id="tide">Incoming</span></div>
        <div class="feature">Wave Interval: <span id="waveInterval">10 mins</span></div>
        <div class="feature">Location: <span id="location">Fetching...</span></div>

        <div class="weather-info" id="weather"></div>

        <div class="location">
            Current Location: <span id="currentLocation">Unknown</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
